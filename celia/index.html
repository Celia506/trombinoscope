<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombinoscope</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <!-- header -->
    <header>
        <h1>Trombinoscope Dwwm Mende</h1>
    </header>

    <main>
        <div class="container">
            <div class="filter">
                <input type="text" id="search" placeholder="Recherche par nom..." />
                <select id="promotionFilter">
                    <option value="">Filtrer par promotion</option>
                    <option value="0">Promotion 2022</option>
                    <option value="1">Promotion 2023</option>
                    <option value="2">Promotion 2024</option>
                </select>
                <select id="competenceFilter">
                    <option value="">Filtrer par compétence</option>
                    <option value="0">Bootstrap</option>
                    <option value="1">C#</option>
                    <option value="2">Css3</option>
                    <option value="3">Figma</option>
                    <option value="4">HTML5</option>
                    <option value="5">Javascript</option>
                    <option value="6">Php</option>
                    <option value="7">Symfony</option>
                    <option value="8">Tailwind</option>
                    <option value="9">VueJS</option>
                </select>
            </div>

            <div class="grid" id="trombinoscope">
                <!-- <-- Les cartes des apprenants seront ajoutées ici -->
                <p id="promotion"></p>
            </div>

    </main>
</body>

</html>
