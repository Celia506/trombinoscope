<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trombinoscope</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Trombinoscope Greta DEV WEB</h1>
</header>

<div class="container">
  <div class="filter">
    <input type="text" id="search" placeholder="Rechercher un apprenant...">
  </div>

  <div class="grid" id="trombinoscope">
    <!-- Les cartes des apprenants seront injectées ici via JavaScript -->
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Photo de l'apprenant">
      <h3>Nom Prénom</h3>
      <p>Développeur Web</p>
      <a href="#" target="_blank">Voir le profil</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Photo de l'apprenant">
      <h3>Nom Prénom</h3>
      <p>Développeur Frontend</p>
      <a href="#" target="_blank">Voir le profil</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Photo de l'apprenant">
      <h3>Nom Prénom</h3>
      <p>Développeur Backend</p>
      <a href="#" target="_blank">Voir le profil</a>
    </div>
  </div>
</div>

</body>
</html>
